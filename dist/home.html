<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230812194238">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<header class="header">
				<div class="header__container">
					<div class="header__menu menu">
						<a href="#" class="menu__logo">
							<img src="img/logo_gart_technology.svg" alt="logo">
						</a>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">Services</a></li>
								<li class="menu__item"><a href="" class="menu__link">AI Solutions</a></li>
								<li class="menu__item"><a href="" class="menu__link">Wow cases</a></li>
								<li class="menu__item"><a href="" class="menu__link">Get in touch</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main class="page">
				<div class="page__main main-block">
					<div class="main-block__container">
						<div class="main-block__body body-main">
							<div class="body-main__content">
								<h1 class="body-main__title">
									Your tech-wise advisor and software development contractor
								</h1>
								<div class="body-main__text">
									We transform complex issues into innovative solutions. Better and Faster
								</div>
								<div class="body-main__action action-body">
									<button type="submit" class="action-body__button button">
										<div class="button-blur"></div>
										<span>Get in touch</span>
									</button>
									<button type="submit" class="action-body__button button">
										<div class="button-blur"></div>
										<span>Kick off</span>
									</button>
								</div>
							</div>
						</div>
						<div class="main-block__card card-main">
						</div>
					</div>

				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
				</div>
			</footer>
		</div>
		<div class="main-block__decor decor-main">
			<div class="decor-main__item decor-main__item--1"></div>
			<div class="decor-main__item decor-main__item--2"></div>
			<div class="decor-main__item decor-main__item--3"></div>
		</div>

	</div>
	<script src="js/app.min.js?_v=20230812194238"></script>
</body>

</html>
